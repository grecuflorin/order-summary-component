<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="/images/illustration-hero.svg" alt="A girl lisening to music" class="card-img">
    <p class="order-title">Order Summary</p>
    <p class="plan-description">You can now listen to millions of songs,
       audiobooks, and podcasts on any device anywhere you like!</p>
  <div class="plan-section">
    <img src="/images/icon-music.svg" alt="music-icon" class="music-icon">
    <div class="active-plan">
      <p class="plan-name">Annual Plan</p>
      <p class="plan-cost">$59.99/year</p>
    </div>
    <a class="change-plan-btn" href="">Change</a>
  </div>
  <a class="payment-btn" href="">Proceed to Payment</a>
  <a class="cancel-btn" href="">Cancel Order</a>
  </div>
</body>
</html>
